<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela_inicial.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email"  type="text"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"> </ion-input>
    </ion-item>
    <button block ion-button (click)="login()" >Entrar</button>
  </form>
  <button block ion-button outline (click)='signup()'>Registrar</button>

</ion-content>
